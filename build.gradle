// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext.kotlin_version = "1.4.20"
    ext.lifecycle_version = "2.3.0"
    ext.androidx_core_version = "1.3.2"
    ext.androidx_appcompat_version = "1.2.0"
    ext.material_version = "1.3.0"
    ext.navigation_ui_version = "2.3.3"
    ext.constraint_version = "2.0.4"
    ext.koin_version = "2.2.2"
    ext.gson_version = "2.8.6"
    ext.grpc_plugin = "0.8.15"
    ext.grpc_lib="1.35.0"
    ext.exp_player_version = "2.13.2"
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'android.arch.navigation:navigation-safe-args-gradle-plugin:1.0.0'
        classpath "com.google.protobuf:protobuf-gradle-plugin:$grpc_plugin"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url "https://jitpack.io" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}