plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'kotlin-kapt'
    id 'androidx.navigation.safeargs.kotlin'
    id 'kotlin-parcelize'
//    id 'com.mobbeel.plugin'
    id 'com.kezong.fat-aar'
//    id 'com.github.johnrengelman.shadow'

    id 'maven-publish'
}
//apply from: "${rootProject.projectDir}/flavors.gradle"

ext.grpc_plugin = "0.8.15"
ext.grpc_lib = "1.35.0"
ext.exp_player_version = "2.13.2"




android {

    packagingOptions {
        exclude 'META-INF/INDEX.LIST'
    }

    aaptOptions {
        // This will force the build system to use your merge strategy
        // instead of the default "fail" strategy for resource conflicts.
        additionalParameters "--auto-add-overlay"
    }

//    fataar {
//        /**
//         * If transitive is true, local jar module and remote library's dependencies will be embed. (local aar module does not support)
//         * If transitive is false, just embed first level dependency
//         * Default value is false
//         * @since 1.3.0
//         */
//        transitive = true
//    }


    compileSdkVersion 32

    defaultConfig {
        //applicationId "ai.mawdoo3.salma"
        resValue "string", "app_name", ""
        minSdkVersion 21
        targetSdkVersion 32
        vectorDrawables.useSupportLibrary = true
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"

    }

    buildTypes {
        release {
            shrinkResources false
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
//            buildConfigField("String", "ASR_URL", '"asr.ingress.alpha.mawdu.com"') //staging
            buildConfigField("String", "ASR_URL", '"asr-latest.ingress.beta.mawdu.com"')
            // production
            buildConfigField("String", "TTS_URL", '"https://ingress.beta.mawdu.com/flowtron-api-v0-5-0/tts"')
            buildConfigField("String", "BOT_API_BASE_URL", '"https://masa.jkbank.com.jo:8443/webhook/mobile/"')
            buildConfigField("String", "MASA_PUB_KEY_FILE_NAME", masaPubKeyFileName)
        }
        debug {
            shrinkResources false
            minifyEnabled false
            //            buildConfigField("String", "ASR_URL", '"asr.ingress.alpha.mawdu.com"') //staging
//            buildConfigField("String", "ASR_URL", '"asr-latest.ingress.beta.mawdu.com"')
            buildConfigField("String", "ASR_URL", '"asr-riva-stg.salma-app.com"')
            // production
            buildConfigField("String", "TTS_URL", '"https://ingress.beta.mawdu.com/flowtron-api-v0-5-0/tts"')
            buildConfigField("String", "BOT_API_BASE_URL", '"https://masa.jkbank.com.jo:8443/webhook/mobile/"')
            buildConfigField("String", "MASA_PUB_KEY_FILE_NAME", masaPubKeyFileName)
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildFeatures {
        dataBinding = true
        viewBinding = true
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8.toString()
    }

}

